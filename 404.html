<!doctype html>
<html>
    <head>
        <meta http-equiv="refresh" content="0; url=/" />
        <script>
            // GitHub Pages SPA redirect
            var l = window.location;
            var path = l.pathname.replace(/^\/ani/, "");
            window.location.replace(
                "/ani/?redirect=" +
                    encodeURIComponent(path + l.search + l.hash),
            );
        </script>
    </head>
    <body></body>
</html>
